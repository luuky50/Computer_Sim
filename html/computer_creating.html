<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="module" defer src="../js/dragController.js"></script>
  <script type="module" defer src="../js/dataReceiver.js"></script>
  <script type="module" defer src="../js/dataSender.js"></script>
  <script type="module" defer src="../js/computer_creating.js"></script>
  <script type="module" defer src="../js/component_selecting.js"></script>
  <script type="module" defer src="../js/main.js"></script>


  <title>Title</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h1>Computer Sim</h1>
    <div class="buttons">
      <button type="button" onclick="location.href='index.html'">Home</button>
      <div class="dropdown">
        <button type="button" onclick="location.href='components.html'"> Components</button>
        <div id="componentTypes">
          <a href="components.html?component=GPU">GPU</a>
          <a href="components.html?component=CPU">CPU</a>
          <a href="components.html?component=MOTHERBOARD">MOTHERBOARD</a>
          <a href="components.html?component=PSU">PSU</a>
          <a href="components.html?component=COOLING">COOLER</a>
          <a href="components.html?component=RAM">RAM</a>
          <a href="components.html?component=STORAGE">STORAGE</a>
        </div>
      </div>
      <button type="button" onclick="location.href='computer_creating.html'">Build your own pc</button>
      <button type="button" onclick="location.href='computers.html'">My computers</button>
      <button type="button" onclick="location.href='users.html'">My users</button>
    </div>
  </aside>

  <div class="selectionComponents" id="selectionComp"> Select your components
    <select id="pick_user">

    </select>
    <label id="componentLists">
      <div id="GPU">GPU(s)
        <select name="GPU">

        </select>
        <button type="button" class="addComponent" id="add:GPU">+</button>
      </div>

      <div id="CPU">CPU(s)
        <select name="CPU">

        </select>
        <button type="button" class="addComponent" id="add:CPU">+</button>
      </div>

      <div id="PSU">PSU
        <select name="PSU">

        </select>
      </div>

      <div id="COOLING">Cooling
        <select name="COOLING">

        </select>
        <button type="button" class="addComponent" id="add:COOLING">+</button>
      </div>

      <div id="MOTHERBOARD">Motherboard
        <select name="MOTHERBOARD">

        </select>
      </div>

      <div id="STORAGE">Storage
        <select name="STORAGE">

        </select>
        <button type="button" class="addComponent" id="add:STORAGE">+</button>
      </div>

    </label>
    <button id="createButton" type="button"> Create</button>
  </div>

  <div class="computer_building" id="computer_build">
    <div id="CPU_SECTION">PC SECTION
    <div id="computer_case">
      <div class="dropzone" id="computer_text"></div>
    </div>
      <button id="done_button">Done</button>
      <button id="back_button">Components</button>

    <div id="computer_items"> Components:
      <ul class="dropzone" id="computer_list">

      </ul>

    </div>


  </div>
    <form class="save_panel" id="save_panel">
      <button type="button" id="close_panel">X</button>
      <h3>Finishing your pc</h3>
      <label for="computer_name">Computer name: </label><br>
      <input type="text" id="computer_name" name="computer_name" placeholder="Insert name here"><br>
      <div class="error_message" id="error_name">Must give computer a name</div>
      <div>Added components:
        <ul id="done_items">

        </ul>
      </div>
      <button type="button" id="save_button">Save</button>
    </form>
</div>
</div>
<footer>
  <h5>Created by Luuk Hulshof</h5>
</footer>
</body>
</html>
